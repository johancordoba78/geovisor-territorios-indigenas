<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geovisor Territorios Indígenas</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- CSS propio -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- PANEL LATERAL -->
  <div id="panel">
    <h2>Territorios Indígenas</h2>

    <div class="kpi">
      <span class="kpi-label">Total territorios</span>
      <span class="kpi-value" id="kpi-total">–</span>
    </div>

    <div class="kpi">
      <span class="kpi-label">Área total (ha)</span>
      <span class="kpi-value" id="kpi-area">–</span>
    </div>

    <hr>

    <h3>Territorio seleccionado</h3>
    <div id="detalle">
      <p>Seleccione un territorio en el mapa</p>
    </div>
  </div>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS del visor -->
  <script src="./js/map.js"></script>

</body>
</html>
