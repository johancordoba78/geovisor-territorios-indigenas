
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Geovisor CREF – Territorios Indígenas</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div id="app">

  <!-- ===============================
       PANEL LATERAL
  =============================== -->
  <aside id="panel">

    <h2 id="panel-titulo">Seleccione un territorio</h2>
    <p id="panel-subtitulo"></p>

    <!-- Selector año -->
    <div class="bloque">
      <strong>Año seleccionado:</strong><br>

      <select id="anio-select">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024" selected>2024</option>
      </select>
    </div>

    <!-- ===============================
         KPI CARD
    =============================== -->
    <div class="kpi-card">

      <div class="kpi-label">Área efectiva bajo CREF</div>
      <div id="area-actual" class="kpi-value">–</div>
      <div class="kpi-label">hectáreas</div>

      <hr style="border:none;border-top:1px solid #eee;margin:10px 0;">

      <div class="kpi-label">Variación interanual</div>
      <div id="variacion">–</div>

    </div>

    <!-- Estado administrativo -->
    <div class="bloque">
      <strong>Estado administrativo</strong>
      <ul>
        <li>Adenda: <span id="adenda">–</span></li>
        <li>Documento rosa: <span id="rosa">–</span></li>
        <li>Pendientes: <span id="pendiente">–</span></li>
      </ul>
    </div>

    <!-- Tabla dinámica -->
    <div id="tabla-anios"></div>

  </aside>

  <!-- ===============================
       MAPA
  =============================== -->
  <main id="map"></main>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- ORDEN CORRECTO -->
<script src="js/config.js"></script>
<script src="js/map.js"></script>
<script src="js/panel.js"></script>

</body>
</html>
